<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=9o8CIBAhgEv7zsyP7aUcHXimLw6hM0GM"></script>
    <title>Sky</title>
</head>
<body>

    <div id="container" style="width: 1200px;height: 800px;"></div>

    <script>
        var map = new BMap.Map("container");
        var point = new BMap.Point(113.3245904, 23.1066805);
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom(true);    
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.OverviewMapControl());
        map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.MapTypeControl());


        var marker = new BMap.Marker(point);          
        map.addOverlay(marker);

        marker.addEventListener("click", function () {
            //alert("您点击了标注");
            map.openInfoWindow(infoWindow, point);    
        });


        var opts = {
            width: 250,     
            height: 100,      
            title: "Hello"  
        }
        var infoWindow = new BMap.InfoWindow("Here is GuangZhou", opts); 
        map.openInfoWindow(infoWindow, point);    


    </script>
    
    <div class="player">
        <section class="img">
            <img id="bg-img" src="" alt="">
        </section>


        <section class="info">
           
            <div class="progress">
                <div id="start">0:00</div>
                <div id="bar"></div>
                <div id="end">3:15</div>
            </div>
            
            <div class="song-detail">
                <span id="title"></span>
                <span id="author"></span>
            </div>
            
            <div id="controls" class="controls">
                <span><i id="list" class="iconfont icon-danlieliebiao"></i></span>
                <div class="play">
                    <span><i id="voice" class="iconfont icon-shengyin_shiti"></i></span>
                    <span><i id="pre" class="iconfont icon-shangyishou"></i></span>
                    <span><i id="play" class="iconfont icon-24gf-play"></i></span>
                    <span><i id="next" class="iconfont icon-xiayishou2"></i></span>
                    <span><i id="mode" class="iconfont icon-suiji"></i></span>
                </div>
                <span><i id="" class="iconfont icon-tianjia"></i></span>
            </div>
        </section>

        <!-- audio标签 -->
        <section class="audio">
            <audio id="audio" controls src="">
            </audio>
        </section>
    </div>

    
    

</body>

<script src="./script.js"></script>
</html>
